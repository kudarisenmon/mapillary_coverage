<html lang="ja">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>国土数値情報 バス停(平成22年)</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js" integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA==" crossorigin=""></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://jqueryui.com/resources/demos/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
	<script>
		var map;
		$(document).ready(function () {
			map = new L.Map('map', {center: new L.LatLng(34.9717, 138.3888), zoom: 16});
			var hash = new L.Hash(map);
			var osmUrl='http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
			var osmAttrib='Map data © OpenStreetMap contributors';
			var osm = new L.TileLayer(osmUrl, {minZoom: 5, maxZoom: 17, attribution: osmAttrib, opacity: 0.8});
			var ortho1 = new L.TileLayer('https://api.mapbox.com/styles/v1/kudarisenmon/cj1j03llg000i2snodbba0htx/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia3VkYXJpc2VubW9uIiwiYSI6IlFDMjFzZHcifQ.CTWm8PSthVAL3J-iFWIk0g', {minZoom: 5, maxZoom: 17, attribution: '国土数値情報', opacity: 1.0});
			var ortho2 = new L.TileLayer('https://d6a1v2w10ny40.cloudfront.net/v0.1/{z}/{x}/{y}.png', {minZoom: 5, maxZoom: 17, attribution: 'Mapillary', opacity: 0.7});
			map.addLayer(osm);
			map.addLayer(ortho1);
			map.addLayer(ortho2);

			$( "#slider1" ).slider({
				max: 1.0,
				min: 0,
				value: 1.0, //初期値
				step: 0.05,
				slide: function( event, ui ) {
					ortho1.setOpacity(ui.value);
				}
			});
			$( "#slider2" ).slider({
				max: 1.0,
				min: 0,
				value: 0.7, //初期値
				step: 0.05,
				slide: function( event, ui ) {
					ortho2.setOpacity(ui.value);
				}
			});

			$(".mapillary").click(function() {
				var url = "https://www.mapillary.com/app/?lat=" + map.getCenter().lat + "&lng=" + map.getCenter().lng + "&z=" + map.getZoom();
				window.open(url, "_blank",);
				return false;
			});
		});
	</script>
</head>
<body>
	<div style="width:100%; height:80%" id="map"></div>
	<div style="text-align: center">国土数値情報 バス停</div>
	<div id="slider1"></div>
	<div style="text-align: center"><a href="#"  class="mapillary">Mapillary</a></div>
	<div id="slider2"></div>
</body>
</html>
